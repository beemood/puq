# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
# UserProfie model

properties:
  uuid:
    $schema: auto

  firstName:
    $schema: auto

  lastName:
    $schema: auto

  middleName:
    $schema: auto

  nickName:
    $schema: auto

  gender:
    $schema: auto

  dob:
    $schema: auto

  photoUrl:
    $schema: auto

  thumbnailUrl:
    $schema: auto

  # Email contact
  email:
    type: array
    items:
      properties:
        # Unique email
        email:
          $schema: auto

      required:
        - phone

  # Phone contact
  phone:
    type: array
    items:
      properties:
        # Unique phone number
        phone:
          $schema: auto

      required:
        - phone

  # Address contact
  address:
    type: array
    items:
      type: object
      properties:
        street:
          $schema: auto
        city:
          $schema: auto
        state:
          $schema: auto
        zip:
          $schema: auto

      required:
        - street
        - city
        - state
        - zip

required:
  - firstName
  - lastName
  - gender
  - dob

additionalProperties:
  timestamp: true
