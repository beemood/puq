# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
# User

properties:
  uuid:
    $schema: auto

  username:
    $schema: auto

  password:
    $schema: auto

  otp:
    $schema: auto

  role:
    type: array
    items:
      properties:
        name:
          $schema: auto
        permission:
          type: array
          items:
            properties:
              name:
                $schema: auto

            required:
              - name

      required:
        - name

required:
  - user
  - role
